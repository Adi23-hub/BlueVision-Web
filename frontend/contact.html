<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | BlueVision</title>
  <link rel="stylesheet" href="/static/2dto3d.css">
  <script src="https://kit.fontawesome.com/2719e9c5ba.js" crossorigin="anonymous"></script>
  
  <style>
    /* --- CONTACT PAGE STYLES --- */
    .contact-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    .contact-card {
        background: rgba(30, 41, 59, 0.7); /* Dark Glass */
        backdrop-filter: blur(10px);
        padding: 50px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.1);
        width: 100%;
        max-width: 500px;
        color: #e2e8f0;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    /* Contact Details Section */
    .contact-info-box {
        background: rgba(255,255,255,0.05);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 30px;
        text-align: center;
        border: 1px solid rgba(255,255,255,0.1);
    }

    .contact-item {
        margin: 15px 0;
        font-size: 1.1rem;
        color: #ffffff;
    }
    
    .contact-item i {
        color: #2563eb;
        margin-right: 10px;
        font-size: 1.2rem;
    }

    /* Form Styles */
    .form-group { margin-bottom: 20px; text-align: left; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #cbd5e1; font-size: 0.9rem; }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.2);
        background: rgba(15, 23, 42, 0.6);
        color: white;
        box-sizing: border-box;
        font-family: inherit;
    }
    .form-group input:focus, .form-group textarea:focus {
        outline: none; border-color: #2563eb; background: rgba(15, 23, 42, 0.8);
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }
    .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5); }

    /* Animation Fix */
    canvas.vanta-canvas { position: fixed !important; z-index: -1 !important; top: 0; left: 0; pointer-events: none; }
  </style>
</head>

<body id="vanta-bg" style="background-color:#0f172a; color: #e2e8f0; margin:0; overflow-x:hidden;">

  <nav class="navbar" style="background-color: #0f172a; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;">
    <div class="logo" style="display: flex; align-items: center; gap: 10px;">
      <img src="/static/logo.jpg" alt="Logo" height="40" style="border-radius: 8px;">
      <span class="logo-text" style="color: #ffffff; font-size: 1.4rem; font-weight: 800;">BlueVision</span>
    </div>
    <div class="menu">
      <a href="/" style="color: #e2e8f0; text-decoration: none; margin: 0 15px; font-weight: 600;">Home</a>
      <a href="/static/feature.html" style="color: #e2e8f0; text-decoration: none; margin: 0 15px; font-weight: 600;">Features</a>
      <a href="/static/about.html" style="color: #e2e8f0; text-decoration: none; margin: 0 15px; font-weight: 600;">About</a>
      <a href="/static/contact.html" style="color: #ffffff; text-decoration: none; margin: 0 15px; font-weight: 600;">Contact</a>
    </div>
    <div class="buttons">
       <a href="/" class="btn" style="background: #2563eb; color: white; border: none; padding: 8px 24px; border-radius: 6px; font-weight: bold; text-decoration: none;">Get Started</a>
    </div>
  </nav>

  <div class="contact-wrapper">
      <div class="contact-card">
          <h1 style="text-align: center; color: white; margin-bottom: 10px; font-size: 2rem;">Get in Touch</h1>
          <p style="text-align: center; color: #94a3b8; margin-bottom: 30px;">We'd love to hear from you.</p>
          
          <div class="contact-info-box">
              <div class="contact-item">
                  <i class="fa-solid fa-envelope"></i> forproject07@gmail.com
              </div>
              <div class="contact-item">
                  <i class="fa-solid fa-phone"></i> +91-8308702356
              </div>
          </div>

          <form onsubmit="event.preventDefault(); alert('Message sent! We will contact you at forproject07@gmail.com soon.');">
              <div class="form-group">
                  <label>Your Name</label>
                  <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                  <label>Message</label>
                  <textarea rows="4" placeholder="How can we help you?" required></textarea>
              </div>
              <button type="submit" class="btn-submit">Send Message</button>
          </form>

      </div>
  </div>

  <footer>
    <div style="text-align: center; padding: 30px; color: #94a3b8; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(5px); border-top: 1px solid rgba(255, 255, 255, 0.1); margin-top: auto;">
        &copy; 2025 BlueVision. All rights reserved.
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        try {
            VANTA.GLOBE({
                el: "#vanta-bg",
                mouseControls: true, touchControls: true, gyroControls: false,
                minHeight: 200.00, minWidth: 200.00, scale: 1.00, scaleMobile: 1.00,
                color: 0x2563eb, backgroundColor: 0x0f172a, size: 1.10, color2: 0x1e293b
            })
        } catch(e) { console.log(e); }
    });
  </script>

</body>
</html>
